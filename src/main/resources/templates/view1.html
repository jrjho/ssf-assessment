	<!--

	<h1>Shopping Cart</h1>

	<form method="POST" action="/cart" data-th-object="${purchaseorder}">
		<table>
			<tr>
				<td>Item:</td>
				<td>
					<select name="item">
						<option value="apple">Apple</option>
						<option value="orange">Orange</option>
						<option value="bread">Bread</option>
						<option value="cheese">Cheese</option>
						<option value="chicken">Chicken</option>
						<option value="mineral_water">Mineral Water</option>
						<option value="instant_noodles">Instant Noodles</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td>
					<!-- <input type="number" name="quantity" size="4" placeholder="Quantity"> -->


					<input type="number" min="1" name="quantity" placeholder = "Quantity" data-th-field="*{quantity}"> 
							<div data-th-if="${#fields.hasErrors('quantity')}">
								<span data-th-errors="*{quantity}" data-th-errorclass="error"></span>
							</div>
				</td>
			</tr>
		</table>

		<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
				</tr>

			</thead>
			<tbody>



				<tr>
						<td data-th-each="i: ${purchaseOrder}">
							<span data-th-text="${i}"></span>
						</td>
						<td data-th-each="i: ${itemQty}">
							<span data-th-text="${i}"></span>
						</td>
					</tr>
